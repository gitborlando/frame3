<html>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
    <button id="btn">+1</button>
  </body>
  <script src="../../../lib/index.js"></script>
  <script type="module">
    const { computed, effect, reactive } = frame

    const count = reactive({ a: 1 })
    const compute = computed(() => count.value.a * 2)

    effect(() => {
      div1.innerText = `count: ${count.value.a}`
      div2.innerText = `computed: ${compute.value}`
    })

    btn.onclick = () => {
      count.value.a++
    }
  </script>
</html>
