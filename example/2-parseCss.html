<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../../lib/index.js"></script>
  </head>
  <body>
    <div id="div1" class="div"></div>
  </body>

  <script type="text/babel">
    ref: width = 200
    ref: bgColor = 'gray'

    setInterval(() => {
      width += 50
    }, 300)

    div1.onclick = () => (bgColor = 'green')
  </script>

  <style reactive>
    .div {
      width: ('width > 1000 ? 1000 : width') px;
      height: 200px;
      background: (bgColor);
    }
  </style>
</html>
