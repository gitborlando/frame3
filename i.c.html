<html>
	<head></head>
	<script>
		const a = simple.ref(0)
		const btn /** {id, html} */ = simple.createHTMLString('span', {}, a)
		addToDeps({ a, btn })
		simple.query('style').append(`.a {width: }`)
	</script>
	<script>
		a.listen(() => (simple.query('qweqweq').innerText = a.value))
		a.listen(() => (simple.query(btn.id).innerText = a.value))
		simple.query(btn.id).onclick = () => a.change(++a.value)
	</script>
	<body>
		<span simple-id="qweqweq">0</span
		><!-- <button simple-id="shdvhns">0</button> -->
	</body>
	<script>
		a.listen(() => simple.query('style').append(`.a {width: ${a.value}px`))
	</script>
	<style>
		.a {
			width: 0;
		}
	</style>
</html>
