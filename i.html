<html>
	<head>
		<script>
			function effect(f) {
				setTimeout(() => {
					f()
				})
			}
		</script>
		<script src="./index.js"></script>
	</head>

	<body>
		<div class="div">
			<span>width: {width}</span>
			<button onClick="{() => width+=20}">+20</button>
		</div>
	</body>

	<script>
		ref: width = 100
		ref: [r, g, b] = [255, 255, 255]

		effect(() => {
			document.title = `width = ${width}`
		})

		effect(() => {
			document.head.innerHTML += `
					<style>
						.div {
							width: ${width}px;
						}
					</style>`
		})
	</script>

	<style>
		.div {
			width: (width) px;
			height: 200px;
			background-color: gray;
		}
	</style>
	<style>
		.div {
			width: 200px;
		}
	</style>
</html>
